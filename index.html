<body>
    <div class="conatiner">
        <h1 class="heading">
            Cash Register Manager 
        </h1>
        <p class="description">
            Enter the cash amount and cash given by customer and know the minimum number of notes to return.
        </p>
        <div class="bill">
            <label for="bill-amount">Bill Amount: </label>
        <input id="bill-amount" type="text">
        </div>
        <!-- <button>Next</button> -->

            <label for="cash-given">Cash Given:</label>
            <input id="cash-given"type="text">
        </div>

        <div class="btn">
            <button id="check-button">Check</button>
        </div>
        
        <div class="para">
            <p id="error-message"></p>
        </div>
            
        <table class="change-table">
        <div class="cap">
            
        </div>
            <div class="ret">
                <tr>
                    <caption>Return Change</caption>
                    <th>No of Notes</th>
                    <td  class="no-of-notes"></td>
                    <td  class="no-of-notes"></td>
                    <td  class="no-of-notes"></td>
                    <td  class="no-of-notes"></td>
                    <td  class="no-of-notes"></td>
                    <td  class="no-of-notes"></td>
                    <td  class="no-of-notes"></td>
                </tr>
            </div>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>

        </tr>
    </table>
        
    </div>
