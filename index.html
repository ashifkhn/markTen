<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cash Register</title>
      <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
      <div class="conatiner">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the cash amount and cash given by customer and know the minimum
          number of notes to return.
        </p>
        <div class="bill">
          <label for="bill-amount">Bill Amount: </label>
          <input id="bill-amount" type="text" />
        </div>
        <!-- <button id="next-button">Next</button> -->
        <div class="bill">
          <label for="cash-given">Cash Given:</label>
          <input id="cash-given" type="text" />
        </div>

        <div class="btn">
          <button id="check-button">Check</button>
        </div>

        <div class="para">
          <p id="error-message"></p>
        </div>
        <div>
          <table class="change-table">
            <caption>
              Return Change
            </caption>
            <tr>
              <th>No of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </div>
    </body>
    <script src="index.js" type="text/javascript"></script>
    </html>
